<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <base target="_blank" /> -->
		<title>2024 Hexo Blog</title>
	</head>
	<body>
		<div id="app">
			<%- include('./layout/header'); -%>

			<section id="main-banner" class="main-banner position-relative">
				<div class="main-banner-img position-absolute"><img src="/assets/images/hero-lg.png" alt=""></div>
				<div class="container">
					<div class="row flex-row-reverse">
						<div class="col">
							<img src="/assets/images/hero-sm.png" class="img-fluid d-block d-lg-none" alt="">
						</div>
						<div class="col-lg-5">
							<div class="text-center text-lg-start">
								<p class="fw-bold fs-2 fs-lg-1 text-primary-700 text-mb-6 lh-xs">Hi！我是 Noel</p>
								<p class="mb-4 fs-5 text-primary-600">具有 10 年經驗的<span>資深 UI 設計師</span>兼<span>前端工程師</span><br>技術雙修並行，熱衷於優化使用者的網頁體驗</p>
								<p class="text-primary-400 mb-6 mb-lg-60px">WEB DEVELOPMENT / BRANDING / UI / UX / APP DESIGN</p>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section id="work" class="pt-9 pt-lg-18 text-center">
				<h2 class="with-Icon d-inline-block position-relative mb-9 mb-lg-14 fw-bold text-primary-700 fs-4 fs-lg-2">
					作品介紹
				</h2>
			</section>

			<section id="services" class="py-14 py-lg-18 text-center">
				<div class="container">
					<h2 class="with-Icon d-inline-block position-relative mb-9 mb-lg-14 fw-bold text-primary-700 fs-4 fs-lg-2">
						服務項目
					</h2>
					<div class="row"></div>
				</div>
			</section>

			<section id="articles" class="py-14 py-lg-18 text-center">
				<h2 class="with-Icon d-inline-block position-relative mb-9 mb-lg-14 fw-bold text-primary-700 fs-4 fs-lg-2">
					精選文章
				</h2>
			</section>
			<%- include('./layout/footer'); -%>
		</div>

		<script type="module" src="../main.js"></script>
	</body>
</html>
